<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>r/place token donations</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container justify-content-center">
		<div class="col col-6">
			<div class="card" style="width: 18rem;">
				<img class="card-img-top" src="https://cdn.pooblic.org/logo.gif" alt="pooblic logo">
				<div class="card-body">
					<h5 class="card-title">Donate your r/place actions</h5>
					<p class="card-text">Share with us your pixels to work on something bigger!</p>
					<form method="post">
						<input class="p2" type="text" name="username" placeholder="name"></input>
						<input class="p2" type="text" name="token" placeholder="name"></input>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
